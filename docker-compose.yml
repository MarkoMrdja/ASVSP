networks:
  asvsp_network:
    driver: bridge

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    networks:
      - asvsp_network
    volumes:
      - namenode:/hadoop/dfs/name
      - ./src/test:/test
      - ./data:/data
      - ./src/hdfs/raw:/hdfs/raw
      - ./src/hdfs/processed:/hdfs/processed
      - ./src/hdfs/curated:/hdfs/curated
    environment:
      - CLUSTER_NAME=asvsp
    env_file:
      - ./src/config/config.env
    ports:
      - 9870:9870
      - 9000:9000

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    networks:
      - asvsp_network
    volumes:
      - datanode1:/hadoop/dfs/data
    env_file:
      - ./src/config/config.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    networks:
      - asvsp_network
    volumes:
      - datanode2:/hadoop/dfs/data
    env_file:
      - ./src/config/config.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"

  spark-master:
    image: bde2020/spark-master:3.0.1-hadoop3.2
    container_name: spark-master
    networks:
      - asvsp_network
    volumes:
      - ./src/batch:/batch
      - ./src/queries:/queries
      - ./src/config/hive-site.xml:/spark/conf/hive-site.xml
      - ./src/stream:/stream
    ports:
      - 8080:8080
      - 7077:7077
    environment:
      - PYSPARK_PYTHON=python3
    env_file:
      - ./src/config/config.env
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G

  spark-worker1:
    image: bde2020/spark-worker:3.0.1-hadoop3.2
    container_name: spark-worker1
    networks:
      - asvsp_network
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4g
    ports:
      - 8081:8081
    volumes:
      - ./src/config/hive-site.xml:/spark/conf/hive-site.xml
    env_file:
      - ./src/config/config.env
    deploy:
      resources:
        limits:
          memory: 5G
        reservations:
          memory: 2G

  spark-worker2:
    image: bde2020/spark-worker:3.0.1-hadoop3.2
    container_name: spark-worker2
    networks:
      - asvsp_network
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4g
    ports:
      - 8082:8081
    volumes:
      - ./src/config/hive-site.xml:/spark/conf/hive-site.xml
    env_file:
      - ./src/config/config.env
    deploy:
      resources:
        limits:
          memory: 5G
        reservations:
          memory: 2G

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    networks:
      - asvsp_network
    env_file:
      - ./src/config/config.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"

  hive-init:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-init
    networks:
      - asvsp_network
    depends_on:
      hive-metastore-postgresql:
        condition: service_healthy
    entrypoint: /bin/bash
    command: /scripts/init_hive_schema.sh
    volumes:
      - ./src/scripts:/scripts
    restart: "no"

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    networks:
      - asvsp_network
    depends_on:
      hive-init:
        condition: service_completed_successfully
    env_file:
      - ./src/config/config.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9864 datanode2:9864 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    networks:
      - asvsp_network
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hive}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hive}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d hive || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    networks:
      - asvsp_network
    depends_on:
      namenode:
        condition: service_healthy
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./src/config/config.env
    ports:
      - 8088:8088
      - 8032:8032
      - 8030:8030
      - 8031:8031

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    networks:
      - asvsp_network
    depends_on:
      namenode:
        condition: service_healthy
      resourcemanager:
        condition: service_healthy
    environment:
      SERVICE_PRECONDITION: "namenode:9870 resourcemanager:8088"
    env_file:
      - ./src/config/config.env

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    networks:
      - asvsp_network
    depends_on:
      namenode:
        condition: service_healthy
      resourcemanager:
        condition: service_healthy
    environment:
      SERVICE_PRECONDITION: "namenode:9870 resourcemanager:8088"
    env_file:
      - ./src/config/config.env
    ports:
      - 8188:8188

  hue:
    image: gethue/hue:20201111-135001
    hostname: hue
    container_name: hue
    networks:
      - asvsp_network
    dns: 8.8.8.8
    ports:
      - "8888:8888"
    volumes:
      - ./src/config/hue_config:/usr/share/hue/desktop/conf
    depends_on:
      - namenode
      - resourcemanager
      - historyserver

  zoo1:
    image: zookeeper:3.4.9
    container_name: zoo1
    networks:
      - asvsp_network
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - zoo1:/data
      - zoo1log:/datalog

  kafka1:
    image: confluentinc/cp-kafka:5.5.12
    platform: linux/amd64
    container_name: kafka1
    networks:
      - asvsp_network
    restart: on-failure
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
    volumes:
      - kafka1:/var/lib/kafka/data
    depends_on:
      - zoo1

  kafka2:
    image: confluentinc/cp-kafka:5.5.12
    platform: linux/amd64
    container_name: kafka2
    networks:
      - asvsp_network
    restart: on-failure
    ports:
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka2:19093,LISTENER_DOCKER_EXTERNAL://127.0.0.1:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zoo1:2181
      KAFKA_BROKER_ID: 2
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
    volumes:
      - kafka2:/var/lib/kafka/data
    depends_on:
      - zoo1

  pg:
    image: postgres:15
    container_name: pg
    networks:
      - asvsp_network
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streaming
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    networks:
      - asvsp_network
    restart: always
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: streaming
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: postgres
      MB_DB_HOST: pg
    ports:
      - "3000:3000"
    depends_on:
      - pg
    volumes:
      - mb:/metabase-data

  producer:
    build: ./src/stream/producer
    container_name: kafka_producer
    networks:
      - asvsp_network
    restart: "no"
    profiles:
      - manual
    environment:
      KAFKA_BROKER: kafka1:19092
      STREAM_INTERVAL_SECONDS: 0.3
      DB_PATH: /data/measurements.db
    volumes:
      - ./data/streaming:/data
    depends_on:
      - kafka1
      - kafka2

  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    networks:
      - asvsp_network
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"
    volumes:
      - airflow_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  airflow-init:
    build: ./airflow
    container_name: airflow-init
    networks:
      - asvsp_network
    depends_on:
      airflow-postgres:
        condition: service_healthy
    env_file:
      - ./src/config/airflow.env
    environment:
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - ./src/scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username airflow \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email admin@example.com \
          --password airflow || true
    restart: "no"

  airflow-webserver:
    build: ./airflow
    container_name: airflow-webserver
    networks:
      - asvsp_network
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ./src/config/airflow.env
    ports:
      - "8090:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - ./src/scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  airflow-scheduler:
    build: ./airflow
    container_name: airflow-scheduler
    networks:
      - asvsp_network
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - ./src/config/airflow.env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/config:/opt/airflow/config
      - ./src/scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  namenode:
  datanode1:
  datanode2:
  zoo1:
  zoo1log:
  kafka1:
  kafka2:
  pg:
  mb:
  airflow_pg:
